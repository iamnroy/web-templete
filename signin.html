<!DOCTYPE html>
<html>
<head>
	<title>SIGN IN</title>
	<link rel="stylesheet" type="text/css" href="Css/signin.css">
<script>
		function validation()
		 {
			var username=document.getElementById("uname");
			var password=document.getElementById("pass");
			

			if(username.value=="" || username.value=="")
			{
				alert("USERNAME CAN'T BE BLANK:");
				return false;
			}
			else if(password.value.length<6)
			{  
		       alert("Password Must be at least 6 Characters.");  
				return false;
			}
		}
	</script>

</head>
<body>
<div class="main">
			<div class="logo">
				<img src="logo1.png">
			</div>

	<div class="loginmain"> <ul> <li> <a> <b>SIGN IN</b> </a></li> </ul></div>
	<div class="login">
		<div class="form">
			<form class="register" onsubmit="return validation()" action="logmessage.html">
				<input id="uname" type="text" placeholder="Username">
				<input id="pass" type="password" placeholder="Password">
				
				<button type="submit">LOGIN</button>
				<p class="message"> DON'T HAVE AN ACCOUNT? <br><a href="login.html"> <b> SIGN UP HERE </b></a>
				
			
		</div>
	</div>
<div class="back">
	<ul>
				<li> <a href="webtemp.html">Home</a></li>
				
			</ul>
</div>

<footer class="footer"></footer>
	<div class="footer-inner">

		</p>
		<div class="clr"></div>
	</div>
</body>
</html>
